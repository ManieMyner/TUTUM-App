<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tutum</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 3D ISOMETRIC THEME --- */
        :root {
            --glass-border: rgba(255, 255, 255, 0.4);
            --primary: #4FACFE;
            --primary-grad: linear-gradient(to right, #4FACFE 0%, #00F2FE 100%);
            --accent: #6C5CE7;
            --deep-purple: #432C7A;
            --text-dark: #2D3436;
            --text-light: #636E72;
        }

        body { 
            margin: 0; font-family: 'Fredoka', sans-serif; 
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; 
        }

        .mobile-frame { 
            width: 100%; max-width: 414px; 
            height: 85vh; max-height: 850px; min-height: 600px;
            position: relative; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4); border-radius: 35px; border: 6px solid rgba(255,255,255,0.3); background: #F4F7FE;
        }

        @media (max-width: 500px) {
            body { align-items: flex-start; }
            .mobile-frame { width: 100%; height: 100vh; border: none; border-radius: 0; max-height: none; }
        }

        /* LOGIN SCREEN */
        #screen-login {
            background: linear-gradient(135deg, #6C5CE7 0%, #a29bfe 100%);
            justify-content: center; align-items: center;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 2px solid var(--glass-border); border-radius: 30px; padding: 30px 20px; width: 80%; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        h1.logo-text { font-size: 48px; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.2); margin: 0 0 10px 0; }
        
        /* UPDATED: Larger Font for Login Input */
        .slot-input { 
            background: rgba(255,255,255,0.9); border: none; border-radius: 50px; padding: 15px 25px; 
            width: 100%; box-sizing: border-box; margin-bottom: 15px; 
            font-family: 'Fredoka'; font-size: 19px; font-weight: 600; outline: none; 
        }
        
        .btn-3d { background: linear-gradient(to bottom, #4FACFE 0%, #00F2FE 100%); border: none; border-bottom: 6px solid #0099AA; border-radius: 50px; padding: 15px; width: 100%; color: white; font-family: 'Fredoka'; font-size: 20px; font-weight: 700; cursor: pointer; transition: all 0.1s; }
        .btn-3d:active { transform: translateY(4px); border-bottom: 2px solid #0099AA; }

        .role-pill { background: rgba(0,0,0,0.2); border-radius: 50px; display: flex; padding: 5px; margin-bottom: 20px; }
        .role-opt { flex: 1; padding: 8px; border-radius: 40px; color: rgba(255,255,255,0.7); cursor: pointer; font-weight: 700; }
        .role-opt.active { background: white; color: var(--deep-purple); }

        /* APP SCREENS */
        .screen { flex: 1; display: flex; flex-direction: column; background: #F4F7FE; overflow-y: auto; }
        .hidden { display: none !important; }
        
        .top-bar { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: white; border-radius: 0 0 30px 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); z-index: 10; }
        .page-title { font-size: 20px; color: var(--deep-purple); font-weight: 700; }
        .icon-btn { font-size: 18px; color: #4FACFE; background: #E6F0FF; width: 36px; height: 36px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }

        .content-area { padding: 20px; padding-bottom: 80px; }
        .bubble-card { background: white; padding: 15px; border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; box-shadow: 0 4px 0 #E0E6F0; cursor: pointer; transition: 0.1s; border: 1px solid #F0F4F8; }
        .bubble-card:active { transform: translateY(2px); box-shadow: 0 2px 0 #E0E6F0; }
        
        .b-avatar { width: 45px; height: 45px; background: #FFD166; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: white; margin-right: 15px; }
        .b-info { flex: 1; }
        .b-name { font-weight: 700; color: var(--deep-purple); font-size: 16px; }
        .b-status { font-size: 13px; color: #888; font-weight: 600; }
